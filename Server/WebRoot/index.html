			<script type="text/javascript">
function auth() {
	var userAccount = $("#userAccount").val();
	userAccount = jQuery.trim(userAccount);
	if ("" == userAccount) {
		$("#tipsArea").html("请输入帐号！");
		return;
	}

	var password = $("#password").val();
	password = jQuery.trim(password);

	if ("" == password) {
		$("#tipsArea").html("请输入密码！");
		return;
	}

	$("#tipsArea").html("");
	$.post("login.do", {
		username : userAccount,
		password : password
	},
			function(data) {
				if ("0" == data) {
					$("#tipsArea").html(
							"<span style='color:#000000;'>验证通过！...</span>");
					var timestamp = (new Date()).valueOf(); 
					var Sys = {};
			        var ua = navigator.userAgent.toLowerCase();
			        var s;
			        (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] :
			        (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
			        (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
			        (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
			        (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;
			
			        //以下进行测试
			        var browserInfo='unknown';
			        if (Sys.ie){
			        	browserInfo = "ie"+Sys.ie;
			        };
			        if (Sys.firefox){
			        	browserInfo = "ff"+Sys.firefox
			        };
			        if (Sys.chrome){
			        	browserInfo = "ch"+Sys.chrome
			        };
			        if (Sys.opera){
			        	browserInfo = "op"+Sys.opera
			        };
			        if (Sys.safari){
			        	browserInfo = "sa"+Sys.safari
			        };
					document.getElementById('loginForm').action="index.do?ts="+timestamp+"&source="+browserInfo+"&area=0";
					document.getElementById('loginForm').submit();
				} else if ("1" == data) {
					$("#tipsArea").html("帐号或者密码错误！");
				} else if ("2" == data) {
					$("#tipsArea").html("帐号给锁定，请联系管理员！");
				}
			});
}

function initPostion() {
	var bodyWidth = document.body.clientWidth;
	var bodyHeight = document.body.clientHeight;
	var leftValue = (bodyWidth - 400) / 2;
	var topValue = (bodyHeight - 400) / 2;
	$("#loginArea").css('top', topValue);
	$("#loginArea").css('left', leftValue);

	var pBody = document.getElementById('pBody');
	var ie = !- [ 1, ];
	if (ie) {
		pBody.className = 'body_ie';
	} else {
		pBody.className = 'body_others';
	}
}

window.onload = initPostion;
window.onresize = initPostion;
